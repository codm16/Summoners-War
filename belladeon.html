    <h1>Bella</h1>
    <p>This guy is easily the first strong monster that you can get. When you build him full energy with HP% runes, he can kill a lot of monsters by himself. The reason is due to his 3rd skill Clean Shot, which deals damage based on the amount of HP he has lost. </p>
